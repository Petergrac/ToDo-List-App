<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TodoLis App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>TODO LIST</h1>
        </div>
        <div class="main">
            <div class="account">
                <form action="#" method="get">
                    <p>Create An Account</p>
                    <label for="" id="account">Name
                        <input type="text" required placeholder="Your name">
                    </label>
                     <label for="" id="account">Password
                        <input type="password" required placeholder="Last name" class="passwd">
                    </label>
                    <label for="" id="account">Confirm Password
                        <input type="password" required placeholder="Last name" class="passwd">
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="account">
                <form action="">
                    <p>Login To Your Account</p>
                    <label for="" id="account">Username:
                        <input type="text" name="Username" id="" required >
                    </label>
                    <label for="" id="account">Password:
                        <input type="password" required class="passwd">
                    </label>
                    <button>Log In</button>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="namespace">
                
            </div>
            <div class="buttons">
                <button class="add">Add Task</button>
                <select name="" id="">
                    <option value="acsending">Acsending Order</option>
                    <option value="last-4">Descending Order</option>
                </select>
            </div>
            <div class="tasks">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
